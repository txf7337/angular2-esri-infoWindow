<!DOCTYPE html>
<html>
<head>
    <title>Angular2 esri infoWindow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://js.arcgis.com/3.16/esri/css/esri.css">
    <link rel="stylesheet" type="text/css" href="http://fontawesome.io/assets/font-awesome/css/font-awesome.css"/>
    <!-- IE required polyfills, in this exact order -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.35.0/es6-shim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.20/system-polyfills.js"></script>
    <script src="https://unpkg.com/angular2@2.0.0-beta.9/es6/dev/src/testing/shims_for_IE.js"></script>

    <script src="https://code.angularjs.org/2.0.0-beta.17/angular2-polyfills.js"></script>
    <script src="https://code.angularjs.org/tools/system.js"></script>
    <script src="https://code.angularjs.org/tools/typescript.js"></script>
    <script src="https://code.angularjs.org/2.0.0-beta.17/Rx.js"></script>
    <script src="https://code.angularjs.org/2.0.0-beta.17/angular2.js"></script>

    <script src="//js.arcgis.com/3.16/"></script>
    <script>
        System.config({
            transpiler: 'typescript',
            typescriptOptions: { emitDecoratorMetadata: true },
            packages: {'app': {defaultExtension: 'ts'}}
        });
        require(['esri/map', "esri/geometry/screenUtils"], function (Map, ScreenUtils) {
            System.register('esri', [], function (exports) {
                return {
                    setters: [],
                    execute: function () {
                        exports('Map', Map);
                        exports('ScreenUtils', ScreenUtils);
                    }
                }
            });
            System.import('app/main')
                    .then(null, console.error.bind(console));
        });
    </script>

</head>

<body>
<my-app>Loading...</my-app>
<h3>click the map</h3>
</body>

</html>
